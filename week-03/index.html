  <script>
    console.log("Welcome to week3");

    var username = "Natasha";
    console.log("My name is " + username);

    //var age = 19;
    
    var age = prompt("what is your age");
    console.log(parseInt(age));

    if(typeof parseInt(age) != Number){
        alert("that's not a number!");
    }
    
    console.log("my age is " + age);
    console.log(typeof age);

    var years = prompt("Enter a number of years ");

    if(typeof years != Number) {
        alert("that's not a number");
    }

    //In [years] years, wou will be [newage]

    //first, add years to age
    var newage = parseInt(age) + parseInt(years);

    console.log("in " +years+ " years, you will be " +newage);
    //console.log(typeof newage);

    var drinkingAge = 21;
    //console.log(typeof drinkingAge);

    var canDrink = newage >= drinkingAge;
    //console.log(canDrink);
    //console.log(typeof canDrink);

    //In[years] years, you [can or cannot] legally drink
    if (canDrink){
        console.log("If you want to you can.");
    } else{
        console.log("no, you can't");
    }
    


  </script>
