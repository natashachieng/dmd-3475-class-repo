            margin: 0 auto;

<body>
    <script>
        //new project
        //ask the user for their "grade " and tekk them what letter grade they got

        var grade = parseInt(prompt("What was your grade?"));
        var letterGrade = "A";

    

        if(grade>=80 && grade < 90){
             letterGrade="B"
        }

        if(grade >= 70 && grade < 80){
            letterGrade = "C";
        }

        if(grade>=60 && grade < 70){
            letterGrade = "D";
        }

        if(grade < 60){
            letterGrade = "F";
        }


        console.log("Your letter grade is" + letterGrade);
    </script>
    
</body>
